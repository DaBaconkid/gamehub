<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Game Hub</title>
<style>
/* ... existing CSS from your original code ... */
</style>
</head>
<body>
<header>GAME HUB</header>
<main>
  <!-- Main Menu -->
  <section id="menu" class="active">
    <div class="gamehub-menu" role="list" aria-label="Available games">
      <button onclick="showSection('snake')">🐍 Snake</button>
      <button onclick="showSection('maze')">🌀 Maze (10 Levels)</button>
      <button onclick="showSection('memory')">🧠 Memory Match (10 Levels)</button>
      <button onclick="showSection('ticTacToe')">❌⭕ Tic Tac Toe</button>
      <button onclick="showSection('numberGuess')">🎲 Number Guess</button>
      <button onclick="showSection('rockPaperScissors')">✊📄✂️ Rock Paper Scissors</button>
      <button onclick="showSection('whackAMole')">🐹 Whack-a-Mole</button>
      <button onclick="showSection('simonSays')">🎵 Simon Says</button>
    </div>
  </section>

  <!-- Snake, Maze, Memory Match, Tic Tac Toe, Number Guess sections here (from original) -->

  <!-- Rock Paper Scissors -->
  <section id="rockPaperScissors" aria-label="Rock Paper Scissors game">
    <div class="game-content">
      <h2>Rock Paper Scissors</h2>
      <button onclick="rpsPlay('rock')">✊ Rock</button>
      <button onclick="rpsPlay('paper')">📄 Paper</button>
      <button onclick="rpsPlay('scissors')">✂️ Scissors</button>
      <div id="rpsResult" style="margin-top:15px; font-weight:bold;"></div>
      <button class="back-btn" onclick="backToMenu()">Back to Game Hub</button>
    </div>
  </section>

  <!-- Whack-a-Mole -->
  <section id="whackAMole" aria-label="Whack a Mole game">
    <div class="game-content">
      <h2>Whack-a-Mole</h2>
      <div id="moleGrid" style="display:grid; grid-template-columns: repeat(3, 100px); gap:10px; justify-content:center;"></div>
      <div id="moleScore" style="margin-top:10px; font-weight:bold; color:#ffd500;">Score: 0</div>
      <button onclick="startWhackAMole()">Start Game</button>
      <button class="back-btn" onclick="backToMenu()">Back to Game Hub</button>
    </div>
  </section>

  <!-- Simon Says -->
  <section id="simonSays" aria-label="Simon Says game">
    <div class="game-content">
      <h2>Simon Says</h2>
      <div id="simonButtons" style="display:grid; grid-template-columns: repeat(2, 120px); gap:10px; justify-content:center;"></div>
      <div id="simonMsg" style="margin-top:15px; font-weight:bold;"></div>
      <button onclick="startSimonSays()">Start Game</button>
      <button class="back-btn" onclick="backToMenu()">Back to Game Hub</button>
    </div>
  </section>
</main>
<footer>© DaBaconKid</footer>
<script>
// Existing game scripts here...

// ROCK PAPER SCISSORS
function rpsPlay(userChoice) {
  const choices = ['rock', 'paper', 'scissors'];
  const aiChoice = choices[Math.floor(Math.random() * choices.length)];
  let result = '';
  if(userChoice === aiChoice) result = "It's a tie!";
  else if(
    (userChoice === 'rock' && aiChoice === 'scissors') ||
    (userChoice === 'paper' && aiChoice === 'rock') ||
    (userChoice === 'scissors' && aiChoice === 'paper')
  ) result = "You win!";
  else result = "You lose!";
  document.getElementById('rpsResult').textContent = `AI chose ${aiChoice}. ${result}`;
}

// WHACK-A-MOLE
let moleScore = 0;
let moleInterval;
function startWhackAMole() {
  moleScore = 0;
  const moleGrid = document.getElementById('moleGrid');
  moleGrid.innerHTML = '';
  for(let i=0;i<9;i++) {
    let btn = document.createElement('button');
    btn.style.width='100px'; btn.style.height='100px';
    btn.addEventListener('click', ()=>{ if(btn.textContent==='🐹'){ moleScore++; document.getElementById('moleScore').textContent=`Score: ${moleScore}`; btn.textContent=''; } });
    moleGrid.appendChild(btn);
  }
  clearInterval(moleInterval);
  moleInterval = setInterval(()=>{
    moleGrid.querySelectorAll('button').forEach(b=>b.textContent='');
    let moleBtn = moleGrid.children[Math.floor(Math.random()*9)];
    moleBtn.textContent='🐹';
  },1000);
}

// SIMON SAYS
let simonSequence=[], simonUser=[], simonLevel=0;
function startSimonSays(){
  simonSequence=[]; simonUser=[]; simonLevel=0;
  const simonButtons = document.getElementById('simonButtons');
  simonButtons.innerHTML='';
  ['🔴','🟢','🔵','🟡'].forEach(color=>{
    let btn=document.createElement('button');
    btn.textContent=color; btn.style.fontSize='2rem'; btn.style.padding='20px';
    btn.onclick=()=>{ simonUser.push(color); checkSimon(); };
    simonButtons.appendChild(btn);
  });
  nextSimonLevel();
}
function nextSimonLevel(){
  simonLevel++; simonUser=[];
  const colors=['🔴','🟢','🔵','🟡'];
  simonSequence.push(colors[Math.floor(Math.random()*colors.length)]);
  playSimonSequence();
}
function playSimonSequence(){
  let i=0;
  document.getElementById('simonMsg').textContent=`Level ${simonLevel}`;
  let interval=setInterval(()=>{
    if(i>=simonSequence.length){ clearInterval(interval); return; }
    document.getElementById('simonMsg').textContent=`Watch: ${simonSequence[i]}`;
    i++;
  },800);
}
function checkSimon(){
  let i=simonUser.length-1;
  if(simonUser[i]!==simonSequence[i]){ document.getElementById('simonMsg').textContent=`Wrong! Game over at level ${simonLevel}`; return; }
  if(simonUser.length===simonSequence.length){ setTimeout(nextSimonLevel,800); }
}

// Existing showSection/backToMenu functions adapted for new games
function showSection(id) {
  document.querySelectorAll('main section').forEach(sec=>sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function backToMenu(){
  document.querySelectorAll('main section').forEach(sec=>sec.classList.remove('active'));
  document.getElementById('menu').classList.add('active');
  clearInterval(moleInterval);
}
</script>
</body>
</html>
