<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub by DaBaconKid</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 20px;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      user-select: none;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      background: #ffea61;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      margin: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      user-select: none;
    }
    nav button:hover {
      background: #ffd633;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 850px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: auto;
      min-height: 400px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 12px;
      user-select: none;
    }
    .back-button {
      margin-top: 15px;
      background: #0af;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .back-button:hover {
      background: #08c;
    }
    /* Tic Tac Toe */
    #tic-tac-toe table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    #tic-tac-toe td {
      width: 60px;
      height: 60px;
      border: 2px solid #ddd;
      font-size: 2.4em;
      color: #f0f0f0;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      user-select: none;
      transition: background 0.2s;
      text-align: center;
      vertical-align: middle;
    }
    #tic-tac-toe td:hover:not(.disabled) {
      background: rgba(255,255,255,0.15);
    }
    #tic-tac-toe button {
      margin-top: 10px;
      background: #ffea61;
      color: #333;
    }

    /* Number Guess */
    #number-guess input[type=number] {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
      width: 80px;
    }
    #number-guess button {
      background: #ffea61;
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    #number-guess p {
      margin-top: 15px;
      font-size: 1.2em;
    }

    /* Rock Paper Scissors */
    #rps button {
      background: #ffea61;
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      padding: 12px 24px;
      margin: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    #rps button:hover {
      background: #ffd633;
    }
    #rps p {
      margin-top: 20px;
      font-size: 1.3em;
    }

    /* Snake */
    #snakeCanvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      touch-action: none;
    }
    #snakeScore {
      font-size: 1.3em;
      margin-top: 12px;
      user-select: none;
    }
    #snake button {
      margin-top: 15px;
      background: #ffea61;
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px 24px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    #snake button:hover {
      background: #ffd633;
    }

    /* Main Menu */
    #main-menu nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #tic-tac-toe td {
        width: 40px;
        height: 40px;
        font-size: 1.6em;
      }
      #snakeCanvas {
        width: 260px !important;
        height: 260px !important;
      }
      nav button {
        margin: 8px 5px;
        padding: 10px 14px;
        font-size: 0.95em;
      }
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      font-size: 0.9em;
      width: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Hub</h1>
  </header>

  <main>
    <!-- Main Menu -->
    <section id="main-menu" class="active">
      <h2>Welcome to Game Hub</h2>
      <nav>
        <button onclick="showSection('tic-tac-toe')">Tic Tac Toe</button>
        <button onclick="showSection('number-guess')">Number Guess</button>
        <button onclick="showSection('rps')">Rock Paper Scissors</button>
        <button onclick="showSection('snake')">Snake</button>
        <button onclick="showSection('memory')">Memory Match</button>
        <button onclick="showSection('maze')">Maze</button>
      </nav>
    </section>

    <!-- Tic Tac Toe -->
    <section id="tic-tac-toe" aria-label="Tic Tac Toe game">
      <h2>Tic Tac Toe</h2>
      <table>
        <tr>
          <td onclick="makeMove(this, 0)"></td>
          <td onclick="makeMove(this, 1)"></td>
          <td onclick="makeMove(this, 2)"></td>
        </tr>
        <tr>
          <td onclick="makeMove(this, 3)"></td>
          <td onclick="makeMove(this, 4)"></td>
          <td onclick="makeMove(this, 5)"></td>
        </tr>
        <tr>
          <td onclick="makeMove(this, 6)"></td>
          <td onclick="makeMove(this, 7)"></td>
          <td onclick="makeMove(this, 8)"></td>
        </tr>
      </table>
      <p id="ttt-result"></p>
      <button onclick="resetBoard()">Reset Tic Tac Toe</button>
      <button class="back-button" onclick="showSection('main-menu')">Back to Game Hub</button>
    </section>

    <!-- Number Guessing -->
    <section id="number-guess" aria-label="Number Guessing game">
      <h2>Number Guessing</h2>
      <p>Guess a number between 1 and 20:</p>
      <input type="number" id="guess" min="1" max="20" />
      <button onclick="checkGuess()">Guess</button>
      <p id="guess-result"></p>
      <button onclick="resetGuess()">Reset Number Game</button>
      <button class="back-button" onclick="showSection('main-menu')">Back to Game Hub</button>
    </section>

    <!-- Rock Paper Scissors -->
    <section id="rps" aria-label="Rock Paper Scissors game">
      <h2>Rock Paper Scissors</h2>
      <button onclick="playRPS('rock')">Rock</button>
      <button onclick="playRPS('paper')">Paper</button>
      <button onclick="playRPS('scissors')">Scissors</button>
      <p id="rps-result"></p>
      <button class="back-button" onclick="showSection('main-menu')">Back to Game Hub</button>
    </section>

    <!-- Snake -->
    <section id="snake" aria-label="Snake game">
      <h2>Snake</h2>
      <canvas id="snakeCanvas" width="300" height="300" tabindex="0"></canvas>
      <p id="snakeScore">Score: 0</p>
      <button onclick="startSnake()">Start Snake</button>
      <button class="back-button" onclick="showSection('main-menu'); stopSnake();">Back to Game Hub</button>
    </section>

    <!-- Memory Match -->
    <section id="memory" aria-label="Memory Match game">
      <h2>Memory Match</h2>
      <p>Find matching pairs by clicking cards!</p>
      <div id="memory-grid" style="max-width: 360px; margin: 0 auto; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;"></div>
      <p id="memory-result"></p>
      <button onclick="resetMemory()">Reset Memory Match</button>
      <button class="back-button" onclick="showSection('main-menu')">Back to Game Hub</button>
    </section>

    <!-- Maze -->
    <section id="maze" aria-label="Maze game">
      <h2>Simple Maze</h2>
      <canvas id="mazeCanvas" width="400" height="400" style="border: 2px solid #ddd; border-radius: 10px; display: block; margin: 0 auto;"></canvas>
      <p>Use arrow keys to move the blue square to the green exit.</p>
      <p id="maze-result" style="font-size: 1.2em; font-weight: bold;"></p>
      <button onclick="startMaze()">Start Maze</button>
      <button class="back-button" onclick="showSection('main-menu'); stopMaze();">Back to Game Hub</button>
    </section>
  </main>

  <footer>
    &copy; 2025 DaBaconKid
  </footer>

  <script>
    // Navigation between sections
    function showSection(id) {
      document.querySelectorAll("main section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
      // Stop any running games when leaving their section
      if(id !== 'snake') stopSnake();
      if(id !== 'maze') stopMaze();
      if(id !== 'memory') resetMemorySelection();
    }

    // =========== Tic Tac Toe ===========
    let tttBoard = ["","","","","","","","",""];
    let tttCurrentPlayer = "X";
    let tttGameOver = false;
    const tttCells = [];

    // Cache cells
    document.querySelectorAll("#tic-tac-toe td").forEach(cell => tttCells.push(cell));

    function makeMove(cell, idx) {
      if (tttBoard[idx] === "" && !tttGameOver) {
        tttBoard[idx] = tttCurrentPlayer;
        cell.textContent = tttCurrentPlayer;
        cell.classList.add("disabled");
        if (checkWin()) {
          document.getElementById("ttt-result").textContent = tttCurrentPlayer + " wins!";
          tttGameOver = true;
        } else if (tttBoard.every(c => c !== "")) {
          document.getElementById("ttt-result").textContent = "It's a draw!";
          tttGameOver = true;
        } else {
          tttCurrentPlayer = tttCurrentPlayer === "X" ? "O" : "X";
        }
      }
    }

    function checkWin() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return combos.some(c => c.every(i => tttBoard[i] === tttCurrentPlayer));
    }

    function resetBoard() {
      tttBoard = ["","","","","","","","",""];
      tttCurrentPlayer = "X";
      tttGameOver = false;
      tttCells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("disabled");
      });
      document.getElementById("ttt-result").textContent = "";
    }

    // =========== Number Guess ===========
    let targetNumber = Math.floor(Math.random() * 20) + 1;

    function checkGuess() {
      const g = parseInt(document.getElementById("guess").value);
      const res = document.getElementById("guess-result");
      if (!g || g < 1 || g > 20) {
        res.textContent = "Please enter a number between 1 and 20.";
        return;
      }
      if (g === targetNumber) {
        res.textContent = "ðŸŽ‰ Correct! You got it!";
      } else if (g > targetNumber) {
        res.textContent = "Too high!";
      } else {
        res.textContent = "Too low!";
      }
    }

    function resetGuess() {
      targetNumber = Math.floor(Math.random() * 20) + 1;
      document.getElementById("guess").value = "";
      document.getElementById("guess-result").textContent = "";
    }

    // =========== Rock Paper Scissors ===========
    function playRPS(choice) {
      const opts = ["rock","paper","scissors"];
      const comp = opts[Math.floor(Math.random() * 3)];
      let outcome = "";
      if (choice === comp) {
        outcome = "It's a draw! You both chose " + choice;
      } else if (
        (choice === "rock" && comp === "scissors") ||
        (choice === "paper" && comp === "rock") ||
        (choice === "scissors" && comp === "paper")
      ) {
        outcome = `You win! ${choice} beats ${comp}`;
      } else {
        outcome = `You lose! ${comp} beats ${choice}`;
      }
      document.getElementById("rps-result").textContent = outcome;
    }

    // =========== Snake ===========
    const snakeCanvas = document.getElementById("snakeCanvas");
    const snakeCtx = snakeCanvas.getContext("2d");
    const scale = 15;
    const rows = snakeCanvas.height / scale;
    const cols = snakeCanvas
